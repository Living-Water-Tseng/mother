<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>母親節快樂</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="p-4">
  <div class="hearts" id="hearts"></div>
  <div id="statusMessage" class="status-message">音效播放中...</div>
  
  <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl mb-8 p-6">
    <div class="text-center">
      <h1 class="text-2xl font-bold text-pink-600 mb-4">母親節特別訊息</h1>
      <p class="text-gray-600 mb-6">點擊下方按鈕播放音效並顯示特別訊息</p>
      <button id="playButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300 flex items-center justify-center mx-auto">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd"></path>
        </svg>
        播放訊息
      </button>
    </div>
  </div>

  <div id="message" class="message bg-white p-8 rounded-xl shadow-xl max-w-lg mx-auto text-center">
    <div class="text-5xl font-bold text-pink-600 mb-4">母親節快樂！</div>
    <div class="text-xl text-gray-600">感謝您無私的愛與付出</div>
  </div>

  <button class="floating-btn bg-blue-500 hover:bg-blue-600 text-white rounded-full p-4 shadow-lg" id="showCodeBtn">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
    </svg>
  </button>

  <div class="modal fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" id="codeModal">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl max-h-[80vh] overflow-hidden flex flex-col">
      <div class="p-4 bg-gray-100 border-b flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-800">程式原始碼</h3>
        <button id="closeModal" class="text-gray-500 hover:text-gray-700">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
      <div class="overflow-auto p-4 flex-grow">
        <pre id="codeContent" class="bg-gray-50 p-4 rounded text-sm text-gray-800 whitespace-pre-wrap"></pre>
      </div>
      <div class="p-4 border-t bg-gray-50 flex justify-end">
        <button id="copyCodeBtn" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded flex items-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
            <path d="M8 3a1 1 0 011-1h2a1 1 0 110 2H9a1 1 0 01-1-1z"></path>
            <path d="M6 3a2 2 0 00-2 2v11a2 2 0 002 2h8a2 2 0 002-2V5a2 2 0 00-2-2 3 3 0 01-3 3H9a3 3 0 01-3-3z"></path>
          </svg>
          複製程式碼
        </button>
      </div>
    </div>
  </div>

  <!-- 音效元素 -->
  <audio id="soundEffect" preload="auto">
    <source src="https://taira-komori.jpn.org/sound_os2/arms01/laser6.mp3" type="audio/mpeg">
  </audio>
  
  <script src="script.js"></script>
</body>
</html>
